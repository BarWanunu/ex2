<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign in page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="col-4">
        <img src="facebook.svg" width="1525" height="200">
    </div>
    <div class="container px-6 text-center form-container">
        <div class="row align-items-center">
            <div class="col">
                <div id="Email Address" class="form-text-mb-3">
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email address">
                    <label for="exampleFormControlInput1" class="form-label"></label>
                    <small>Your email address needs to be in the form of : name@example.com</small>
                </div>
                <div id="passwordHelpBlock" class="form-text mb-3">
                    <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Password">
                    <label for="inputPassword5" class="form-label"></label>
                    <small>Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.</small>
                </div>
                <div id="passwordVerification" class="form-text mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Confirm Password">
                    <label for="passwordVerification" class="form-label"></label>
                </div>
                <div id="displayName" class="form-text mb-3">
                    <input type="text" class="form-control" id="displayName" placeholder="Display Name">
                    <label for="displayName" class="form-label"></label>
                </div>

                <div class="photo-upload mb-3">
                    
                    <input type="file" class="form-control" id="photoInput" accept="image/*">
                    <label for="photoInput" class="form-label">Choose Your Profile Picture</label>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3" style="padding: 5px;">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="signup.js"></script>
</body>
</html>
