<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Home Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="home.css">
  </head>
  <body>
    <div class="topRuler d-flex align-items-center">
      <div class="container-fluid">
        <div class="row align-items-center">
          <div class="col-3 d-flex justify-content-between align-items-center"> 
            <i class="bi bi-facebook custom-facebook-icon" style="margin-right: 8px; color: blue;"></i>
            <div class="input-group flex-nowrap">
              <span class="input-group-text" id="addon-wrapping"><i class="bi bi-search"></i></span>
              <input type="text" class="form-control" placeholder="Search Facebook" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
          </div>
          <div class="col-6 custom-middle-icons">
            <div class="container text-center">
              <div class="row">
                <div class="col" data-bs-toggle="tooltip" data-bs-placement="top" title="Home">
                  <i class="bi bi-house-door-fill"></i>
                </div>
                <div class="col" data-bs-toggle="tooltip" data-bs-placement="top" title="Video">
                  <i class="bi bi-play-btn-fill"></i>
                </div>
                <div class="col" data-bs-toggle="tooltip" data-bs-placement="top" title="Marketplace">
                  <i class="bi bi-shop"></i>
                </div>
                <div class="col" data-bs-toggle="tooltip" data-bs-placement="top" title="Groups">
                  <i class="bi bi-people-fill"></i>
                </div>
                <div class="col" data-bs-toggle="tooltip" data-bs-placement="top" title="Gaming">
                  <i class="bi bi-controller"></i>
                </div>
              </div>
            </div>            
          </div>
          <div class="col-3">
            Column
          </div>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-2">
            <ul class="list-group list-group-flush">
              <li class="list-group-item custom-left-menu">
                <i class="bi bi-person-circle"></i>
                Profile Name
              </li>
              <li class="list-group-item custom-left-menu">
                <i class="bi bi-people-fill"></i>
                Friends
              </li>
              <li class="list-group-item custom-left-menu">
                <i class="bi bi-person-lines-fill"></i>
                Groups
              </li>
              <li class="list-group-item custom-left-menu">
                <i class="bi bi-clock-fill"></i>
                Memories</li>
              <li class="list-group-item custom-left-menu">
                <i class="bi bi-save-fill"></i>
                Saved
              </li>
              <li class="list-group-item custom-left-menu">
                <i class="bi bi-play-btn-fill"></i>
                Videos
              </li>
            </ul>
          </div>
          <div class="col-8">
            Posts here
          </div>
          <div class="col-2">
            other stuff here?
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
