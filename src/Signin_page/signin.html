<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <div class="container px-8 text-center">
        <div class="row align-items-center" >
            <!-- Facebook Image on the Left -->
            <div class="col-4">
                <img src="facebook.svg" width="500" height="500">
            </div>
            
            <!-- Email/Password Form and Buttons on the Right -->
            <div class="col-8 mt-5">
                <div class="row justify-content-center">
                    <div class="col-8 mt-5">
                        <div class="form-floating mb-2">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>
                    </div>
                    <div class="col-8 mt-3">
                        <button type="submit" class="btn btn-primary mb-3 mr-2" style="padding: 5px;">Log In</button>
                        <button type="submit" class="btn btn-primary mb-3" style="padding: 5px;">Sign In</button>
                    </div>
                    <div class="col-8 mt-3">
                        <a href="#" class="link-primary">Forgot Your Password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
